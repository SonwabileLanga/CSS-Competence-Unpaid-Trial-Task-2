<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    cursor: url('custom-cursor.png'), auto;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #2980b9;
  }

  .slider {
    width: 300px;
    height: 20px;
    background-color: #ccc;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }

  .slider::before {
    content: "";
    width: 50%;
    height: 100%;
    background-color: #3498db;
    position: absolute;
    transition: width 0.3s ease;
  }

  .slider input[type="range"] {
    width: 100%;
    position: absolute;
    appearance: none;
    background: none;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .slider input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 20px;
    height: 20px;
    background-color: #3498db;
    border-radius: 50%;
    cursor: pointer;
    transform: translateX(-50%);
  }

  .card {
    width: 200px;
    height: 300px;
    perspective: 1000px;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }

  .card-front,
  .card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #3498db;
    color: white;
    font-size: 24px;
  }

  .card-back {
    transform: rotateY(180deg);
    background-color: #e74c3c;
  }
</style>
<title>CSS Animation Showcase</title>
</head>
<body>
<div class="container">
  <button class="button">Click Me</button>
  <div class="slider">
    <input type="range" min="0" max="100" value="50">
  </div>
  <div class="card" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </div>
</div>
</body>
</html>
